<!DOCTYPE html>

<html>

<head>
    <title>Hacknado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="drag.js"></script>
    <script src="window.js"></script>
    <script src="appearance.js"></script>
    <script src="./News.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="saveNote.js"></script>
</head>

<body onload="newsFunction()">
    
    <div id="header">
        <div style="float:left">
            <img src="favicon.ico" width="40px" height="40px"></img>
        </div>
        <div id="header-title-container" class="header-item">
            <h2>Hacknado..</h2>
        </div>
        <div id="add-button" class="header-item">
            <div id="plus-button">+</div>
            <div class="drop-down">
                <div onclick="addNote()">Notes</div>
                <div onclick="addWeather()">Weather</div>
                <div onclick="addVolcano_Map()">Volcano_Map</div>
                <div onclick="addTimer()">Timer/Clock</div>
                <div onclick="addSnake()">Snake</div>
            </div>
        </div>
        <div id="appearance-toggle" class="header-item">
            <div id="darklight-button">‚óê</div>
            <div class="drop-down">
                <div id="automode-button" onclick="auto()">auto</div>
                <div id="lightmode-button" onclick="lightmode()">light</div>
                <div id="darkmode-button" onclick="darkmode()">dark</div>
            </div>
        </div>
    </div>



    <div id="main-container">
  
  
        <div class="section-parallax parallax-00" style="background-image: url('http://www.ivang-design.com/svg-load/parallax/parallax-0.png');"></div>
        <div class="section-parallax parallax-01" style="background-image: url('http://www.ivang-design.com/svg-load/parallax/parallax-01.png');"></div>
      
      

        <h1 class="main-heading">News</h1>
        
    </div>

</body>

</html>
